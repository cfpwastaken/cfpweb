<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021 Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/cdn/googlefonts.css">
    
</head>
<body class="theme-old">
    <div class="container">
        <div class="countdownBx">
            <h2 id="countertext">Countdown to NA <br><span>2021</span></h2>
            <div class="countdown">
                <div id="day">NA</div>
                <div id="hour">NA</div>
                <div id="minute">NA</div>
                <div id="second">NA</div>
            </div>
        </div>
        <canvas id="confetti" style="position:absolute;width:100%;height:100%;"></canvas>
    </div>

    <!-- <canvas id="confetti" style="top: -1000px;"></canvas> -->
    <script src="../confetti.js"></script>
    <script src="../script.js"></script>
</body>
</html>
