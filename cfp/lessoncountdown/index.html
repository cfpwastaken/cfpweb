<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LessonCountdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="/cdn/bpatch/bpatch.css">
</head>
<body>
    <div class="nes-container with-title">
        <span class="title">LessonCountdown</span> 
        <p>ZÃ¤hlen bis die Schule um ist!</p>
    </div>
    <br>
    <div class="nes-container with-title">
        <span class="title">SchulSession starten</span>
        <p>Gebe Uhrzeiten an</p>
        <form action="countdown.html">
            <div class="nes-field is-inline">
                <input type="text" class="nes-input is-error" placeholder="1 Stunde" name="one" required />
            </div>
            <br>
            <div class="nes-field is-inline">
                <input type="text" class="nes-input is-error" placeholder="2 Stunde" name="two" required />
            </div>
            <br>
            <div class="nes-field is-inline">
                <input type="text" class="nes-input is-warning" placeholder="3 Stunde" name="three" required />
            </div>
            <br>
            <div class="nes-field is-inline">
                <input type="text" class="nes-input is-warning" placeholder="4 Stunde" name="four" required />
            </div>
            <br>
            <div class="nes-field is-inline">
                <input type="text" class="nes-input is-success" placeholder="5 Stunde" name="five" required />
            </div>
            <br>
            <div class="nes-field is-inline">
                <input type="text" class="nes-input is-success" placeholder="6 Stunde" name="six" required />
            </div>
            <br>
            <button type="submit" class="nes-btn is-primary">Start</button>
        </form>
    </div>
    <br>
    <div class="nes-container with-title">
        <span class="title">Social Media</span>
        <a href="https://github.com/chaosflo44-plus"><i class="nes-icon github is-large"></i></a>
        <a href="mailto://chaosflo44plus@gmail.com"><i class="nes-icon gmail is-large"></i></a>
    </div>
</body>
</html>
