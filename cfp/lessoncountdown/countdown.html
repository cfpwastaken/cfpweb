<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LessonCountdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="/cdn/bpatch/bpatch.css">
</head>
<body>
    <div class="nes-container with-title">
        <p class="title">Countdown</p>
        <span class="nes-text">1. <span class="nes-text" id="one">00:00:00</span></span><br>
        <span class="nes-text">2. <span class="nes-text" id="two">00:00:00</span></span><br>
        <span class="nes-text">3. <span class="nes-text" id="three">00:00:00</span></span><br>
        <span class="nes-text">4. <span class="nes-text" id="four">00:00:00</span></span><br>
        <span class="nes-text">5. <span class="nes-text" id="five">00:00:00</span></span><br>
        <span class="nes-text">6. <span class="nes-text" id="six">00:00:00</span></span><br>
    </div>
    <br>
    <div class="nes-container with-title is-centered">
        <p class="title">Music Widget</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Nu_LFic8_JM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <br>
    <div class="nes-container with-title is-centered">
        <p class="title">CFP</p>
        <p>Made by cfp with NES.css</p>
        <p style="color: blue;">http://cfp.gotdns.ch/</p>
    </div>
    <br>
    <script src="script.js"></script>
</body>
</html>
